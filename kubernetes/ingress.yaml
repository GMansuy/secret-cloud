apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rocket-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: rocket-app.example.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rocket-app
            port:
              number: 80